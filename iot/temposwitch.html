<!DOCTYPE HTML>
<html>
<head>
<style>
.canvasjs-chart-credit {
   display: none;
}
</style>
<script type="text/javascript">
window.onload = function () {
	// http://docs.aws.amazon.com/AWSJavaScriptSDK/latest/AWS/S3.html#getObject-property
	var s3 = new AWS.S3({
		accessKeyId:'',
		secretAccessKey:''
	});
	
	s3.getObject({
		Bucket: 'STRING_VALUE',
		Key: 'STRING_VALUE'
	}, function(err, data) {
  		if (err){ 
			console.log(err, err.stack); 
		} else {
			console.log(data);      
			
			var chart = new CanvasJS.Chart("chartContainer", {
		title: {
			text: "Temperature"
		},
		axisX:{
			valueFormatString: "MMMM DD, YYYY HH:mm",
		        stripLines:[
			{                
				startValue:1930,
				endValue:1950,                
				color:"#d8d8d8"                
			},
	                {                
				startValue:1970,
				endValue:1990,                
				color:"#a8d8d8"                
			}
			]
		},
		axisY:{
			                 
		},
		data: [
		{
			type: "splineArea",            
			color: "rgba(83, 223, 128, .6)",
			dataPoints: [
				{ x: 1910, y: 5 }, 
				{ x: 1920, y: 9 }, 
				{ x: 1930, y: 17}, 
				{ x: 1940, y: 32}, 
				{ x: 1950, y: 22}, 
				{ x: 1960, y: 14}, 
				{ x: 1970, y: 25}, 
				{ x: 1980, y: 18}, 
				{ x: 1990, y: 20}
			]
		}
		]        
	});
	chart.render();
		}
	});
}
</script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.js"></script>
<script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
